<div class="container main-block">

    <div class="row main-title">
        <div class="col col-sm-2">Dashboard</div>
        <div class="col col-sm-8"></div>
        <div class="col col-sm-2">
            <!-- For demo purposes ONLY -->
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary"><i class="material-icons">view_comfy</i></button>
                <button type="button" class="btn btn-secondary"><i class="material-icons">view_compact</i></button>
                <button type="button" class="btn btn-secondary"><i class="material-icons">view_sidebar</i></button>
            </div>
        </div>
    </div>
    
    <div *ngFor="let row of _layout.rows" class="row">
        <div *ngFor="let tile of row.tiles" class="col col-{{tile.size}}-{{tile.colspan}} grid-tile">
            <div *ngIf="tile.rows; else notNested">
                <div *ngFor="let nestedRow of tile.rows" class="row">
                    <div *ngFor="let nestedTile of nestedRow.tiles" class="col col-{{nestedTile.size}}-{{nestedTile.colspan}} grid-tile">
                        <div class="inner-nested">
                            <ng-template #dynamic>  </ng-template>
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #notNested>  
                <div class="inner">
                    <ng-template #dynamic>  </ng-template>
                </div>
            </ng-template>
        </div>
    </div>
</div>
